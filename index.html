<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tip Calculator App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="tipcalculator.js"></script>
  </head>
  <body>

    <div id="calc" class="calculator">
      <div style="float: right;">
        <button class="button-3" role="button" id="editBtn" onclick="editSettings(); return false;">Edit Settings</button>
      </div>
      <h1>Tip Calculator</h1>
      <form class="inputs">
        <label for="subtotal" class="heavy-emphasis">$&nbsp;</label>
        <input id="subtotal" name="subtotal" type="text" placeholder="Subtotal (No Tax)"/>
        <select class="box" id="choice"></select>
        <button class="button-3" role="button" onclick="calc(); return false;">GO</button>
      </form>
      <div class="top-padding">
        <label id="result" class="heavy-emphasis"></label>
      </div>
    </div>
    <div id="edit" class="settings">
      <h2>Edit Settings</h2>
      <div>
        <button class="button-3" role="button" onclick="saveSettings(); return false;">SAVE AND CLOSE SETTINGS</button>
      </div>
        <fieldset id="levels">
        </fieldset>
        <fieldset><legend>How to round tip amount:</legend>
          <div><input type="radio" name="rounding" id="noround" value="NONE" />
            <label for="noround">No rounding</label>
          </div>
          <div><input type="radio" name="rounding" id="upround" value="UP" />
            <label for="upround">Always round UP to whole dollar, e.g. $1.30 becomes $2</label>
          </div>
          <div><input type="radio" name="rounding" id="nlround" value="NORMAL" />
            <label for="nlround">Round up or down to NEAREST whole dollar, e.g. $1.30 becomes $1</label>
          </div>
        </fieldset>
    </div>
  </body>

</html>
